<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header">
        <img src="./src/assets/Logo.png" alt="Member Club logo"></img>
    </header>
        <main>
            <input 
                type="text" 
                id="input-search"
                name="id-search"
                required
                placeholder="ID do cartão">
            </input>
            <section class="card-container customer-card">
                <img src="src/assets/user-photo.png" alt="Foto de Natália">
                <div class="customer-info">
                    <h2 id="user-name">Natália Miranda</h2>
                    <span id="client-since">Cliente desde 19/09/2023</span>
                </div>
            </section>
            <section id="cuts-history" class="card-container">
                <header class="history">
                    <strong>Histórico</strong>
                    <span>7 cortes</span>
                </header>
                <div class="separator"></div>
                <div class="history-item">
                    <div class="item-data">
                        <strong>19/04/2024</strong>
                        <span>18:30</span>
                    </div>
                    <div class="checked-icon gap-12">
                        <img src="src/assets/icons/check-green.svg" alt="">
                    </div>
                </div>
                <div class="history-item">
                    <div class="item-data">
                        <strong>19/04/2024</strong>

                    </div>
                    <div class="checked-icon">

                </div>
                <div class="history-item">

                        <span>18:30</span>
                    </div>
                    <div class="checked-icon">
                        <img src="src/assets/icons/check-green.svg" alt="">
                    </div>
                </div>
                <div class="history-item">
                    <div class="item-data">
                        <strong>19/04/2024</strong>
                        <span>18:30</span>
                    </div>
                    <div class="checked-icon">
                        <img src="src/assets/icons/check-green.svg" alt="">
                    </div>
                </div>
            </section>
            <section id="loyalty-card" class="card-container">
                <header id="loyalty-card-header">
                    <div class="main-info">
                        <span class="title">Cartão fidelidade</span>
                        <span class="informative">Ao fazer cortes de cabelo, o décimo sai de graça!</span>
                    </div>
                    <span class="card-id">ID: 124-537-835-230</span>
                </header>
               <div class="stamps">
                    <div class="stamp">
                        <img src="src/assets/PinCheck.png" alt="Carimbo">
                    </div>
                    <div class="stamp">
                        <img src="src/assets/PinCheck.png" alt="Carimbo">
                    </div>
                    <div class="stamp">
                        <img src="src/assets/PinCheck.png" alt="Carimbo">
                    </div>

                    </div>

                    </div>

                    </div>

                    </div>
                    <div class="stamp">

                    </div>
                    <div class="stamp">

                    </div>
                    <div class="stamp">
                        <img src="src/assets/icons/gift.svg" alt="presente">
                    </div>
               </div>
            </section>
            <section id="remaning-cuts" class="card-container">
                <div class="remaning-cuts-section">
                    <div class="left-section">
                      <span class="remaning-count"><strong>3</strong> cortes restantes</span>
                      <div class="progress-bar-content">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                      </div>
                    </div>
                    <div class="right-section">
                        <span class="progress-text">7 de 10</span>
                        <div class="gift-icon">
                            <img src="./src/assets/PinGift.png">
                        </div>
                    </div>
                  </div>
            </section>
            
        </main>

</body>
</html>
