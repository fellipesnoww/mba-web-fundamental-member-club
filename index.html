<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header">
        <img src="./src/assets/Logo.png" alt="Member Club logo"></img>
    </header>
        <main>
            <input 
                type="text" 
                id="card-id" 
                placeholder="ID do cartão">
            </input>
            <div class="customer-card card-container">
                <img src="src/assets/user-photo.png" alt="Foto de Natália">
                <div class="customer-info">
                    <h2 id="user-name">Natália Miranda</h2>
                    <span id="client-since">Cliente desde 19/09/2023</span>
                </div>
            </div>
        </main>

</body>
</html>
